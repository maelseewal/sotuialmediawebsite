<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgb(33, 33, 33);
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 10px;
      background-color: transparent;
    }

    header img {
      width: 50px;
      /* Größe des profilebildes */
      height: 50px;
      border-radius: 50%;
      /* Rundes profilebild */
      object-fit: cover;
    }

    .content {
      padding-top: 60px;
      /* Platz für das fixierte Header-Bild */
      text-align: center;
      height: calc(100% - 60px);
      /* Volle Höhe, minus den Header */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }
  </style>
</head>

<body>

  <header>
    <a href="/profile"><img src="img/profile.png" alt="profilebild"></a>

  </header>

  <div class="content">
    <h1>Willkommen auf der Startseite!</h1>
  </div>

</body>
<script>
  fetch('/profiledata')
    .then(response => response.json())
    .then(data => {
      if (data.profileeImage) {
        document.querySelector('img').src = '/../' + data.profileeImage;
      }
    })
    .catch(error => console.error('Fehler:', error));
</script>

</html>
